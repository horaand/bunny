<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta  name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Floppy-Eared Bunny</title>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="bunny">
            <div class="ear left-ear"></div>
            <div class="ear right-ear"></div>

            <div class="face">
            <div class="eye left-eye"><div class="eyeball"></div></div>
            <div class="eye right-eye"><div class="eyeball"></div></div>
            <div class="nose"></div>
        </div>

        <div class="arm left-arm">
            <div class="paw"></div>
        </div>

        <div class="arm right-arm">
            <div class="carrot">
                <span class="leaf l1"></span>
                <span class="leaf l2"></span>
                <span class="leaf l3"></span>
            </div>
            <div class="paw"></div>
        </div>
        </div>
    </body>
</html>
